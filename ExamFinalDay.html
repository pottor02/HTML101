<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Travel reservation form</h1>
    <h3>* denotes mandotory</h3>

    <form>
        <p>Full name*:</p>
        <input type="text" placeholder="Firstname Lastname">

        <p>Email Address*:</p>
        <input type="text" placeholder="Your Email">
        
        <p>Select tour Package*:</p>
        <select>
            <option value="platinum">Platinum</option>
            <option value="gold">Gold</option>
            <option value="silver">Silver</option>
            <option value="ronze">Bronze</option>
        </select>

        <p>Arrival date*:</p>
        <input type="date">

        <p>Number of Persons*:</p>
        <input type="number" placeholder="Include you">

        <p>What would you want to avail? *</p>
        <input type="checkbox">Boarding</input>
        <br>
        <input type="checkbox">Fooding</input>
        <br>
        <input type="checkbox">Sight secing</input>

        <p>Discount Coupon code:</p>
        <input type="text" placeholder="Code here">

        <p>Terms and conditions*</p>
        <input name="term" type="radio" value="agree">I agree</input>
        <input name="term" type="radio" value="disagree">I disagree</input>
        <br>
        <br>
        <br>

        <input type="submit" value="Complete reservation">
    
    </form>
</body>
</html>
